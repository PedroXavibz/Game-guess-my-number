<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <!-- Style css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/dcf3890342.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="app">
      <header id="header">
        <h1>Guess my number</h1>
      </header>
      <section id="game">
        <div class="game__play">
          <div class="game__play__container">
            <input
              class="game__play__container--player-number"
              name="player-input"
              type="number"
            />
            <i class="fas fa-arrow-right"></i>
            <span class="game__play__container--number-value"
              ><i class="fas fa-question"></i
            ></span>
          </div>

          <div class="game__play--info">
            <p>Choice a number between 1 and 15 📝</p>
            <p>Number of attemps: <span class="attemps">10</span> 🔃</p>
            <p>Score: <span class="score">0</span> 🏆</p>
          </div>
        </div>

        <div class="game__info">
          <h3 class="game__info--tip">Choice a number</h3>

          <div class="game__info__content">
            <ul class="game__info__content__social">
              <li class="game__info__content__social--linkedin">
                <a href="https://www.linkedin.com/in/joão-pedro-45ab4a212/"
                  ><i class="fab fa-linkedin"></i
                ></a>
              </li>
              <li class="game__info__content__social--github">
                <a href="https://github.com/PedroXavibz"
                  ><i class="fab fa-github"></i
                ></a>
              </li>
              <li class="game__info__content__social--email">
                <a href="mailto:joao.pedro.xavibz@gmail.com" subject="link">
                  <i class="fas fa-envelope"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
